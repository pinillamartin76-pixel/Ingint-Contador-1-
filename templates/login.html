<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-10 col-md-5">
    <div class="card shadow p-4">

        <h3 class="text-center mb-4">Ingreso</h3>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <label>Usuario</label>
            <input type="text" name="usuario" class="form-control mb-3">

            <label>Ruta</label>
            <input type="text" name="ruta" class="form-control mb-3">

            <button class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>
</div>

</body>
</html>
