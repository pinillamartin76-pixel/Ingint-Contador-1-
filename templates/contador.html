<!DOCTYPE html>
<html>
<head>
    <title>Registro de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .categoria-card {
            border-radius: 10px;
            background: #f4f6ff;
            padding: 12px;
            margin-bottom: 10px;
        }
        .btn-count {
            width: 45px;
        }
        .contador-num {
            font-size: 22px;
            font-weight: bold;
            color: #1f3c88;
            width: 60px;
            text-align: center;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-4 mb-5">

    <div class="d-flex justify-content-between mb-3">
        <h2 class="text-primary">Registro de Vehículos</h2>

    </div>

    <h5><b>Usuario:</b> {{ session.usuario }} | <b>Ruta:</b> {{ session.ruta }}</h5>

    <hr>

    <!-- ============================
         CATEGORÍAS BASE
    ============================ -->
    <h4 class="text-secondary mb-3">Categorías</h4>

    {% for c in categorias_base %}
    <div class="categoria-card shadow-sm">
        <div class="d-flex align-items-center justify-content-between">

            <div>
                <b>{{ c }}</b>
            </div>

            <div class="d-flex align-items-center">
                <button class="btn btn-danger btn-count me-2"
                        onclick="modificar('{{ c }}', 'restar')">-</button>

                <span id="cont_{{ c }}" class="contador-num">
                    {{ conteos[c] }}
                </span>

                <button class="btn btn-primary btn-count ms-2"
                        onclick="modificar('{{ c }}', 'sumar')">+</button>
            </div>

        </div>
    </div>
    {% endfor %}

    <hr>

    <!-- ============================
         NUEVA CATEGORÍA
    ============================ -->
    <h4 class="text-secondary mb-3">Añadir nueva categoría</h4>

    <div class="input-group mb-3">
        <input id="newcat" type="text" class="form-control" placeholder="Nombre nueva categoría">
        <button class="btn btn-primary" onclick="agregarCategoria()">Agregar</button>
    </div>

    <!-- Lista dinámica -->
    <div id="nuevasCategorias">

        {% for c, n in nuevas.items() %}
        <div class="categoria-card shadow-sm" id="box_{{ c }}">
            <div class="d-flex align-items-center justify-content-between">

                <div>
                    <b>{{ c }}</b> <span class="text-muted">(nuevo)</span>
                </div>

                <div class="d-flex align-items-center">
                    <button class="btn btn-danger btn-count me-2"
                            onclick="modificar('{{ c }}', 'restar')">-</button>

                    <span id="cont_{{ c }}" class="contador-num">
                        {{ n }}
                    </span>

                    <button class="btn btn-primary btn-count ms-2"
                            onclick="modificar('{{ c }}', 'sumar')">+</button>
                </div>

            </div>
        </div>
        {% endfor %}

    </div>

    <hr class="mt-4">

    <!-- ============================
         BOTONES FINALES
    ============================ -->
    <div class="text-center">
        <button class="btn btn-success btn-lg" onclick="guardarDatos()">
            Guardar Datos
        </button>

        <button class="btn btn-danger btn-lg" onclick="cerrarSesion()">
    Cerrar Sesión
        </button>
    </div>

    <div id="msg" class="text-center mt-3"></div>

</div>


<!-- =============================
     SCRIPTS
============================= -->
<script>
    // ===========================
    //  SUMAR / RESTAR
    // ===========================
    function modificar(cat, accion) {

        fetch("/modificar", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `categoria=${encodeURIComponent(cat)}&accion=${accion}`
        })
        .then(r => r.json())
        .then(data => {
            if (data.ok) {
                let el = document.getElementById("cont_" + cat);
                let num = parseInt(el.innerText);

                if (accion === "sumar") num++;
                if (accion === "restar" && num > 0) num--;

                el.innerText = num;
            }
        });
    }


    // ===========================
    //  AGREGAR CATEGORÍA
    // ===========================
    function agregarCategoria() {
        let nombre = document.getElementById("newcat").value.trim();
        if (nombre === "") {
            alert("Debe escribir un nombre");
            return;
        }

        fetch("/nueva_categoria", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `nombre=${encodeURIComponent(nombre)}`
        })
        .then(r => r.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }

            // Agregar visualmente al HTML
            const cont = document.getElementById("nuevasCategorias");

            cont.innerHTML += `
                <div class="categoria-card shadow-sm" id="box_${nombre}">
                    <div class="d-flex align-items-center justify-content-between">

                        <div>
                            <b>${nombre}</b> <span class="text-muted">(nuevo)</span>
                        </div>

                        <div class="d-flex align-items-center">
                            <button class="btn btn-danger btn-count me-2"
                                    onclick="modificar('${nombre}', 'restar')">-</button>

                            <span id="cont_${nombre}" class="contador-num">0</span>

                            <button class="btn btn-primary btn-count ms-2"
                                    onclick="modificar('${nombre}', 'sumar')">+</button>
                        </div>

                    </div>
                </div>
            `;

            document.getElementById("newcat").value = "";
        });
    }


    // ===========================
    //  GUARDAR DATOS
    // ===========================

    // ===========================
    //  GUARDAR DATOS
    // ===========================
    function guardarDatos() {

        if (!confirm("¿Seguro que deseas guardar los datos?")) return;

        fetch("/guardar", { method: "POST" })
        .then(r => r.json())
        .then(data => {

            // Mensaje dinámico según lo que diga app.py
            let msg = data.mensaje || "Datos guardados correctamente.";

            document.getElementById("msg").innerHTML =
                `<div class='alert alert-success'>${msg}</div>`;

            // Reiniciar contadores visuales
            document.querySelectorAll(".contador-num").forEach(c => c.innerText = "0");
        });
    }

function cerrarSesion() {
    if (!confirm("¿Seguro que deseas cerrar sesión y enviar el correo?")) return;

    fetch("/cerrar", { method: "POST" })
        .then(r => r.json())
        .then(data => {
            document.getElementById("msg").innerHTML =
                `<div class="alert alert-success">${data.mensaje}</div>`;

            if (data.ok) {
                setTimeout(() => {
                    window.location.href = "/";
                }, 2000);
            }
        })
        .catch(err => {
            alert("Error al cerrar sesión");
        });
}


</script>

</script>

</body>
</html>
